<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP信息聚合 🌍</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- 钉钉进步体 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cn-fontsource-ding-talk-jin-bu-ti-regular/font.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center align-items-center">
            <h1 class="text-center me-2">IP信息聚合</h1>
            <i
              class="fas fa-search"
              style="
                cursor: pointer;
                font-size: 1.8rem;
                color: rgba(255, 255, 255, 0.8);
              "
              onclick="showSearchInput()"
            ></i>
          </div>
          <div id="searchBox" class="mt-2" style="display: none">
            <input
              type="text"
              class="form-control text-center"
              placeholder="请输入要查询的IP地址"
              id="ipInput"
              style="
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.2);
              "
            />
          </div>
        </div>
        <div class="card-body">
          <div id="result" class="loading">
            <div>
              <div class="spinner-border text-primary mb-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div>正在查询您的IP相关信息...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
